<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="c.css" />
    <title>Word Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="stats">
        <div id="guessCount">Guesses: 0</div>
        <button id="hintBtn">Hints: 2</button>
      </div>
      <form id="guessForm">
        <input
          type="text"
          id="wordInput"
          placeholder="Enter your guess..."
          autocomplete="off"
          required
        />
      </form>
      <ul id="tempList">
        <li id="tempLi"></li>
      </ul>
      <ul id="guessList"></ul>
    </div>
    <script src="c.js"></script>
  </body>
</html>
